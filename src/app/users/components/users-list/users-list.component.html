<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h1>Users List</h1>
    </div>
  </div>
  <div class="row gap-3 justify-content-center">
    <div class="card col-12 col-md-3" *ngFor="let user of usersList">
      <ng-container *ngIf="user.imageUrl; else blank">
        <img [src]="user.imageUrl" class="card-img-top" alt="profile" />
      </ng-container>
      <div class="card-body">
        <p class="card-text">Name : {{ user.name | uppercase }}</p>
        <p class="card-text">Email : {{ user.email }}</p>
        <p class="card-text">Phone : {{ user.phoneNumber }}</p>
      </div>
    </div>
  </div>
</div>

<ng-template #blank>
  <div class="bg-secondary-subtle rounded blank-frame"></div>
</ng-template>
